{% extends 'blog/base.html' %}

{% block content %}

    <div class="post">
        {% if post.published_date %}
            {{ post.published_date }}
        {% endif %}
    </div>
    {% if user.is_authenticated %}
        <a class="btn btn-default" href="{% url 'post-edit' pk=post.pk %}">Edit Post</a>
    {% endif %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.text|linebreaksbr }}</p>

{% endblock content %}
